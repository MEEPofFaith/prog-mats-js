block.prog-mats-missile-ii.description = Fires missiles into the sky that land and explode on targets. Once at high enough altitude, thie missile can drop down early to strike targets.\n\n[orange]Details on what each missile does can be found in each item's description.
block.prog-mats-missile-ii.details = Amazing sprite by VozDuh.\n[#3f3f3f]Ohno Missiles, but it's v6 and in Progressed Materials.[]
block.prog-mats-missile-iii.name = [red]Arbiter[]
block.prog-mats-missile-iii.description = Fires nukes into the sky that land and explode on targets. Once at high enough altitude, thie missile can drop down early to strike targets.\n\n[orange]Details on what each missile does can be found in each item's description.
block.prog-mats-missile-iii.details = Amazing sprite by VozDuh.\n[#3f3f3f]Ohno Missiles, but it's v6 and in Progressed Materials.[]

