## Sandy
block.prog-mats-everything-gun.name = Luminocity
block.prog-mats-everything-gun.description = Fires bullets selected from [red]ALL[#bfbfbf] bullets in the game (vanilla or modded) at random - fires more powerful bullets over time.\nSandbox only.\n[#3f3f3f](May or may not get quite laggy 30 seconds in.)
block.prog-mats-everything-gun.details = Ilya helped me with the increase damage over time code.\n[red]May or may not crash the game because scriped bullets in other mods can have incompatible custom stuff.

