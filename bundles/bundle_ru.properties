# Turret

## Eruptor
block.prog-mats-eruptor-i.name = [crimson]Пламя[]
block.prog-mats-eruptor-i.description = Развергает землю перед врагами, сжигая их в лаве.\n\n[crimson]Случайные взрывы могут вызвать возгорание вашей базы.[]
block.prog-mats-eruptor-i.details = Большое спасибо ThirstyBoi за перерисовку этого спрайта! (Теперь необходимо сделать ещё 2 других самому...)
block.prog-mats-eruptor-ii.name = [crimson]Пожар[]
block.prog-mats-eruptor-ii.description = Развергает ещё больше земли перед врагами, сжигая их ещё большим количеством лавы.\n\n[crimson]Случайные взрывы могут вызвать возгорание вашей базы.
block.prog-mats-eruptor-iii.name = [crimson]Пекло[]
block.prog-mats-eruptor-iii.description = Сжигает всех врагов в пределах досягаемости. И я имею ввиду всех. Конечно если количество врагов не 2048. Максимальное количество целей 1024.

## Minigun
block.prog-mats-minigun-i.name = Миниган
block.prog-mats-minigun-i.description = Он начинает медленно, но после Я-ДАКАДАКАДАКАДАКАДАКАДАКАДАКАДАКА *кхм*\n\nУсиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, потому что он перестанет стрелять правильно.
block.prog-mats-minigun-ii.name = Мииниган
block.prog-mats-minigun-ii.description = Два лучше чем один.\n\nУсиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, потому что он перестанет стрелять правильно.
block.prog-mats-minigun-iii.name = Мивниган
block.prog-mats-minigun-iii.description = Фразы "слишком много" нет в моём словаре.\n\Усиление, ускорение скорости стрельбы и жидкостное охлаждение, влияют на скорость вращения, а не на скорость стрельбы.\n Быстрее 1 выстрела в 3 тика, не поднимется, потому что он перестанет стрелять правильно.

## Misc
block.prog-mats-blackhole.name = [#5541B1]Шаровая молния[]
block.prog-mats-blackhole.description = Стреляет небольшими чёрными дырами, которые засасывают в себя юнитов и снаряды.\n[red]ВНИМАНИЕ: Чёрные дыры при контакте с чёрными дырами другой команды, вызовут массивный разрушительный катаклизм.[]
block.prog-mats-blackhole.details = Спрайт основан на спрайте предоставленным Goober.
block.prog-mats-chaos-array.name = [#F3E979]Предвестник[]
block.prog-mats-chaos-array.description = Приносит хаос и смерть всему и вся.\n[red]Опасность возникновения лагов.[]
block.prog-mats-chaos-array.details = Пройдите в r/Mindustry и найдите "The true power of duo" ("Истинная мощь дуо")."
block.prog-mats-excalibur.name = [#F3E979]Экскалибур[]
block.prog-mats-excalibur.description = [#F3E979]Лазер[] священного [#3F3F3F]меча [#F3E979]Экскалибура[] стреляет лазерами в виде креста, известного также как [#F3E979]Крест папы римского[].
block.prog-mats-excalibur.details = Спрайт от Goober.\n Анимации мои.
block.prog-mats-tinker.name = [orange]Жестянщик[]
block.prog-mats-tinker.description = Запускает мощных временных юнитов которые исчезают по истечению некоторого времени.\n\n[orange]Подробности о каждом юните можно узнать в описании предметов.
block.prog-mats-tinker.details = Спрайт от Kapzduke

## Missile
block.prog-mats-missile-i.name = [red]Буря[]
block.prog-mats-missile-i.description = Стреляет залпами маленьких ракет в воздух, которые самонаводятся на цели.
block.prog-mats-missile-i.details = Великолепный спрайт от VozDuh.\n[#3f3f3f]О нет, ракеты, но это v6 и это Progressed Materials.[]
block.prog-mats-missile-ii.name = [red]Поражатель[]
block.prog-mats-missile-ii.description = Стреляет залпами ракет в воздух, которые самонаводятся на цели. Когда ракета оказывается на достаточно большой высоте, она легко поражает цели.\n\n[orange]Подробности о каждой ракете можно узнать в описании предметов.
block.prog-mats-missile-ii.details = Великолепный спрайт от VozDuh.\n[#3f3f3f]О нет, ракеты, но это v6 и это Progressed Materials.[]
block.prog-mats-missile-iii.name = [red]Судья[]
block.prog-mats-missile-iii.description = Стреляет залпами ракет в воздух, которые самонаводятся на цели. Когда ракета оказывается на достаточно большой высоте, она падает заранее и легко поражает цели.\n\n[orange]Подробности о каждой ракете можно узнать в описании предметов.
block.prog-mats-missile-iii.details = Великолепный спрайт от VozDuh.\n[#3f3f3f]О нет, ракеты, но это v6 и это Progressed Materials.[]

