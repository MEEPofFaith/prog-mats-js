block.prog-mats-sandbox-plastanium-wall-large.description = Защищает сооружения от вражеских снарядов. Поглощает лазеры и электрические разряды. Блокирует автоматическое соединение узлов.\nТолько песочница.
block.prog-mats-sandbox-everything-wall.name = Непробиваемая всематериальная стена
block.prog-mats-sandbox-everything-wall.description = Защищает сооружения от вражеских снарядов, выпускает электрический разряд при контакте, отражает снаряды при попадании. Поглощает лазеры и электрические разряды. Блокирует автоматическое соединение узлов.\nТолько песочница.
block.prog-mats-sandbox-everything-wall-large.name = Большая непробиваемая всематериальная стена
block.prog-mats-sandbox-everything-wall-large.description = Защищает сооружения от вражеских снарядов, выпускает электрический разряд при контакте, отражает снаряды при попадании. Поглощает лазеры и электрические разряды. Блокирует автоматическое соединение узлов.\nТолько песочница.

