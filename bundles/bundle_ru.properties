item.prog-mats-emp-missile.name = ЭМИ ракета
item.prog-mats-emp-missile.description = Используется в [red]Поражателе[] в качестве боеприпасов.\n\n[orange]Наносит меньше урона, чем обычная ракета, но поражает врагов электрическим разрядом.
