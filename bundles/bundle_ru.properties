item.prog-mats-quantum-missile.description = Используется в [red]Поражателе[] в качестве боеприпасов.\n\n[orange]Наносит меньше урона, чем обычная ракета, но заставляет юниты бесконтрольно телепортироваться. Повторная телепортация вызывает сильные перегрузки, нанося постоянный урон. Более эффективно на больших объектах.

